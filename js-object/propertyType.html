<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>属性类型_01</title>
	</head>
	<script type="text/javascript">
		function Pet() {
			this.name = "heimao";
			this.age=12;
			this.say = function() {
				console.log("my name is" + this.name);
			}
		}
		var dog = new Pet();
		 Object.defineProperty(dog,"name",{
			configurable:true,//是否删除重新定义
			enumerable:true,//是否需要遍历出该属性
			writable:false,//是否重写
			//value:"undefined"//指定值
			get:function(){
				//设置权限
			},
			set:function(newValue){
				
			}
		});  
//		dog.name="xiaomao";验证writable可用
//		delete dog.name;验证configuraable是否可用
		console.log(dog.name);
		//成批属性的设置方式如下
		Object.defineProperties(dog,{
			name:{
				configurable:true,//是否删除重新定义
				enumerable:true,//是否需要遍历出该属性
			},
			age:{
				value:16,
				get:function(){
					
				},
				set:function(){
					
				}
			}
		})
	</script>

</html>
