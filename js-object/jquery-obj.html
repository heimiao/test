<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>扩展jquery插件的方法</title>
	</head>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<div style="width:100px;height:50px;background:red;"> <a href="" >测试字体颜色高亮</a>		</div>
		<div style="width:200px;height:50px;background:orange;"><a href="" class="heightlight">测试字体颜色高亮</a> </div>
		<div style="width:300px;height:50px;background:yellow;"> <a href="" class="heightlight">测试字体颜色高亮</a></div>
		<div style="width:400px;height:50px;background:green;"> <a href="" class="heightlight">测试字体颜色高亮</a></div>
		<div style="width:500px;height:50px;background:blue;"> <a href="" class="heightlight">测试字体颜色高亮</a></div>
		<div style="width:600px;height:50px;background:indigo;"> <a href="" class="heightlight">测试字体颜色高亮</a></div>
		<div style="width:700px;height:50px;background:purple;"><a href="" class="heightlight">测试字体颜色高亮</a> </div>

		<script type="text/javascript">
			(function($) {
				var defaultopt={
					color:"#fff",
					fontSize:"12px"
				};
				var methods = {
					heigtlight: function(opt) {
						this.css({
							color:opt.color,
							fontSize:opt.fontSize
						});
					},
					maxWidth: function() {
						var max = 0;
						this.each(function() {
							max = Math.max(max, $(this).height());
						});
						return this;
					}
				}
				
				$.fn.myplush = function(method,opt) {
					 var setting=$.extend({},defaultopt, opt);
					//方法调用
					if(methods[method]) {
						return methods[method].call(this,setting);
					} else {
						$.error('Method' + method + '不存在查看方法名是否错误');
					}
				}
			})(jQuery);
			
			var tallest = $("div").myplush("maxWidth");
			$("a.heightlight").myplush("heigtlight",{color:"red",fontSize:"14px"});
			console.log(tallest);
		</script>
	</body>
     
</html>
