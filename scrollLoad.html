<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				window.onscroll = function() {
					var scollH = Math.max(document.documentElement.scrollTop, document.body.scrollTop);
					
					var sumH = $(document.body).outerHeight(true);
					var viewH = $(window).height();
					var mbH = sumH - viewH;
					console.log("滚动实际高度" + scollH);
//					console.log("文档body高度" + sumH);
					console.log("可以滚动的高度" + mbH);
					
					
					if (scollH == mbH) {
						$("body").append("<div style='width:100%;height:500px;border:1px solid red'></div>");
					}
				}
			})
		</script>
		 <style type="text/css">
		 
		 	.test{
		 		width:100px;
		 		height:100px;
		 		border:1px solid red;
		 		border-radius:20px;
		 		box-shadow:2px 2px 50px 1px red;
		 		
		 	}
		 </style>
	</head>

	<body>
		<div  class="test">
			
		</div>
		<div  style="height:900px;border:1px solid blue;width:100%;"></div>
		我是B页面
		
		
	</body>

</html>
